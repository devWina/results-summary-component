<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Results summary component</title>


</head>

<body>
  <main class="container">
    <div class="result-score">
      <h3>Your Result</h3>
      <div class="score-circle">
        <p class="score">76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p class="comment">
        You scored higher than 65% of the <br /> people who have taken these<br /> tests.
      </p>
    </div>
    <div class="result-stats">
      <h3>Summary</h3>
      <div class="stats">
        <div class="reaction stat">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="bolt">
            <p>Reaction</p>
          </div>
          <p class="percent">80 <span>/ 100</span></p>
        </div>
        <div class="memory stat">
          <div>
            <img src="assets/images/icon-memory.svg" alt="brain">
            <p>Memory</p>
          </div>
          <p class="percent">92 <span>/ 100</span></p>
        </div>
        <div class="verbal stat">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="thought-cloud">
            <p>Verbal</p>
          </div>
          <p class="percent">61 <span>/ 100</span></p>
        </div>
        <div class="visual stat">
          <div>
            <img src="assets/images/icon-visual.svg" alt="eye">
            <p>Visual</p>
          </div>
          <p class="percent">72 <span>/ 100</span></p>
        </div>
      </div>

      <div class="btn">
        <button>Continue</button>
      </div>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a class="site" href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span
        class="letter">F</span><span class="letter">r</span><span class="letter">o</span><span
        class="letter">n</span><span class="letter">t</span><span class="letter">e</span><span
        class="letter">n</span><span class="letter">d</span>
      <span class="letter">M</span><span class="letter">e</span><span class="letter">n</span><span
        class="letter">t</span><span class="letter">o</span><span class="letter">r</span></a>.
    Coded by <a class="name" href="#"><span class="letter">W</span><span class="letter">i</span><span
        class="letter">n</span><span class="letter">a</span> <span class="letter">A</span><span
        class="letter">d</span><span class="letter">e</span><span class="letter">y</span><span
        class="letter">e</span><span class="letter">y</span><span class="letter">e</span></a>.
  </footer>
</body>

</html>
